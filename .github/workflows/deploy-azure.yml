name: Build & Deploy QLNHWebApp to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 3TangLau
  DOTNET_VERSION: "9.0.x"
  PROJECT_PATH: "DACN_QLNH2/QLNHWebApp"
  PUBLISH_DIR: "publish"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.PROJECT_PATH }}

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./${{ env.PUBLISH_DIR }}
        working-directory: ${{ env.PROJECT_PATH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_PATH }}/{{ env.PUBLISH_DIR }}
